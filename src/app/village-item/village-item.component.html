<div class="activity-row">
    <div class="activity-desc">
        <h5>{{item.title}}</h5>
        <h6>Tel: {{item.phone}}</h6>
    </div>
    <div class="activity-img">
        <ul>
            <li *ngFor="let img of item.images"><img [src]="img" alt=""/></li>
        </ul>
    </div>
    <div class="clear"></div>
</div>
