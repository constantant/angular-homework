<div class="activity-row">
    <div class="activity-desc">
        <h5>{{data?.title}}</h5>
        <h6>Tel: {{data?.phone}}</h6>
    </div>
    <div class="activity-img">
        <ul>
            <li *ngFor="let img of data?.images"><img [src]="img" alt=""/></li>
        </ul>
    </div>
    <div class="clear"></div>
</div>
