<div class="element-bg-img">
    <img [src]="current.image1" alt="" class="img-responsive">
</div>
<div class="element-left-bottom">
    <div class="ele-strip">
        <ul>
            <li *ngFor="let item of list"><a href="javascript:;" (click)="setCurrent(item)">{{item.title}}</a></li>
        </ul>
    </div>
    <div class="village">
        <h3>Righteous indignation & like</h3>
        <span class="line"> </span>
        <div class="activity_box">
            <div class="scrollbar" id="style-2">
                <div class="activity-row" *ngFor="let item of list" (click)="setCurrent(item)">
                    <div class="activity-desc">
                        <h5>{{item.title}}</h5>
                        <h6>Tel: {{item.phone}}</h6>
                    </div>
                    <div class="activity-img">
                        <ul>
                            <li><img [src]="item.image1" alt=""/></li>
                            <li><img [src]="item.image2" alt=""/></li>
                        </ul>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
</div>
