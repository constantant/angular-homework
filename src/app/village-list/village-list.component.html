<div class="element-bg-img">
    <img [src]="current.images[0]" alt="" class="img-responsive">
</div>
<div class="element-left-bottom">
    <div class="ele-strip">
        <ul>
            <li>
                <a href="javascript:;" (click)="filter()">All</a>
            </li>
            <li *ngFor="let act of activities">
                <a href="javascript:;" (click)="filter(act[0])">{{act[1]}}</a>
            </li>
        </ul>
    </div>
    <div class="village">
        <h3>Righteous indignation & like</h3>
        <span class="line"> </span>
        <div class="activity_box">
            <div class="scrollbar" id="style-2">
                <app-village-item
                        *ngFor="let item of list | villageFilter: currentActivity"
                        [item]="item"
                        (click)="setCurrent(item)"
                ></app-village-item>
            </div>
        </div>
    </div>
</div>
